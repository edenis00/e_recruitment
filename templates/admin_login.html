{% extends 'base.html' %}
{% block title %}Admin Login - MAU E-Recruitment{% endblock %}
{% block content %}
    <section class="py-16 bg-gray-50">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-poppins font-bold text-gray-800 mb-8 text-center animate-fade-in">Admin Login</h2>
            <div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-sm hover:shadow-md transition duration-300">
                <form action="{% url 'admin_login' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-6">
                        <label class="block text-gray-700 font-poppins font-medium mb-2">Username</label>
                        <input type="text" name="username" class="w-full p-3 border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 font-poppins font-medium mb-2">Password</label>
                        <input type="password" name="password" class="w-full p-3 border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-full font-poppins font-medium hover:bg-blue-600 transition duration-300 transform hover:scale-105 shadow-lg">Login</button>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
