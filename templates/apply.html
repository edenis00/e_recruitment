{% extends 'base.html' %}
{% block title %}Apply - MAU E-Recruitment{% endblock %}
{% block content %}
    <section class="py-16 bg-gray-50">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-poppins font-bold text-gray-800 mb-8 text-center animate-fade-in">Apply for a Position</h2>
            <div class="max-w-3xl mx-auto bg-white p-8 rounded-2xl shadow-sm hover:shadow-md transition duration-300">
                <form name="applicationForm" action="{% url 'submit_application' %}" method="POST" onsubmit="return validateForm()">
                    {% csrf_token %}
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-700 font-poppins font-medium mb-2">Surname</label>
                            <input type="text" name="surname" class="w-full p-3 border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-poppins font-medium mb-2">First Name</label>
                            <input type="text" name="first_name" class="w-full p-3 border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-poppins font-medium mb-2">Middle Name</label>
                            <input type="text" name="middle_name" class="w-full p-3 border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-poppins font-medium mb-2">Email</label>
                            <input type="email" name="email" class="w-full p-3 border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-poppins font-medium mb-2">Phone</label>
                            <input type="number" name="phone_no" class="w-full p-3 border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-poppins font-medium mb-2">Profession</label>
                            <input type="text" name="profession" class="w-full p-3 border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-poppins font-medium mb-2">State</label>
                            <input type="text" name="state" class="w-full p-3 border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-poppins font-medium mb-2">LGA</label>
                            <input type="text" name="lga" class="w-full p-3 border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-poppins font-medium mb-2">Date of Birth</label>
                            <input type="text" name="dob" placeholder="YYYY-MM-DD" class="w-full p-3 border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-poppins font-medium mb-2">Gender</label>
                            <input type="text" name="gender" class="w-full p-3 border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-poppins font-medium mb-2">Address</label>
                            <input type="text" name="address" class="w-full p-3 border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-poppins font-medium mb-2">Permanent Address</label>
                            <input type="text" name="permanent_address" class="w-full p-3 border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-poppins font-medium mb-2">Qualification</label>
                            <input type="text" name="qualification" class="w-full p-3 border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-poppins font-medium mb-2">Course</label>
                            <input type="text" name="course" class="w-full p-3 border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        </div>
                        <div class="col-span-1 md:col-span-2">
                            <label class="block text-gray-700 font-poppins font-medium mb-2">Working Experience</label>
                            <textarea name="working_experience" class="w-full p-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition" rows="5"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="mt-6 w-full bg-blue-500 text-white py-3 rounded-full font-poppins font-medium hover:bg-blue-600 transition duration-300 transform hover:scale-105 shadow-lg">Submit Application</button>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
