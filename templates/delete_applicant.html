{% extends 'base.html' %}
{% block title %}Delete Applicant - MAU E-Recruitment{% endblock %}
{% block content %}
<section class="py-16 bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4">
        <div class="max-w-xl mx-auto bg-white p-8 rounded-2xl shadow-sm hover:shadow-md transition duration-300 text-center">
            <h2 class="text-2xl font-poppins font-bold text-gray-800 mb-6">Delete Applicant</h2>
            <p class="mb-8 text-gray-700">Are you sure you want to delete <span class="font-bold">{{ applicant.first_name }} {{ applicant.surname }}</span>?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 text-white px-6 py-3 rounded-full font-poppins font-medium hover:bg-red-600 transition duration-300">Yes, Delete</button>
                <a href="{% url 'admin_dashboard' %}" class="inline-block ml-4 text-blue-600 hover:underline">Cancel</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
