{% extends 'base.html' %}
{% block title %}Edit Applicant - MAU E-Recruitment{% endblock %}
{% block content %}
<section class="py-16 bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4">
        <div class="max-w-xl mx-auto bg-white p-8 rounded-2xl shadow-sm hover:shadow-md transition duration-300">
            <h2 class="text-2xl font-poppins font-bold text-gray-800 mb-6 text-center">Edit Applicant</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="grid grid-cols-1 gap-6">
                    <input type="text" name="surname" value="{{ applicant.surname }}" placeholder="Surname" class="p-3 border border-gray-200 rounded-full focus:ring-2 focus:ring-blue-500" required>
                    <input type="text" name="first_name" value="{{ applicant.first_name }}" placeholder="First Name" class="p-3 border border-gray-200 rounded-full focus:ring-2 focus:ring-blue-500" required>
                    <input type="text" name="middle_name" value="{{ applicant.middle_name }}" placeholder="Middle Name" class="p-3 border border-gray-200 rounded-full focus:ring-2 focus:ring-blue-500">
                    <input type="text" name="email" value="{{ applicant.email }}" placeholder="Email" class="p-3 border border-gray-200 rounded-full focus:ring-2 focus:ring-blue-500" required>
                    <input type="text" name="phone_no" value="{{ applicant.phone_no }}" placeholder="Phone Number" class="p-3 border border-gray-200 rounded-full focus:ring-2 focus:ring-blue-500" required>
                    <input type="text" name="profession" value="{{ applicant.profession }}" placeholder="Profession" class="p-3 border border-gray-200 rounded-full focus:ring-2 focus:ring-blue-500" required>
                    <input type="text" name="state" value="{{ applicant.state }}" placeholder="State" class="p-3 border border-gray-200 rounded-full focus:ring-2 focus:ring-blue-500" required>
                    <input type="text" name="lga" value="{{ applicant.lga }}" placeholder="LGA" class="p-3 border border-gray-200 rounded-full focus:ring-2 focus:ring-blue-500" required>
                    <input type="text" name="dob" value="{{ applicant.dob }}" placeholder="Date of Birth" class="p-3 border border-gray-200 rounded-full focus:ring-2 focus:ring-blue-500">
                    <input type="text" name="gender" value="{{ applicant.gender }}" placeholder="Gender" class="p-3 border border-gray-200 rounded-full focus:ring-2 focus:ring-blue-500">
                    <input type="text" name="address" value="{{ applicant.address }}" placeholder="Address" class="p-3 border border-gray-200 rounded-full focus:ring-2 focus:ring-blue-500">
                    <input type="text" name="permanent_address" value="{{ applicant.permanent_address }}" placeholder="Permanent Address" class="p-3 border border-gray-200 rounded-full focus:ring-2 focus:ring-blue-500">
                    <input type="text" name="qualification" value="{{ applicant.qualification }}" placeholder="Qualification" class="p-3 border border-gray-200 rounded-full focus:ring-2 focus:ring-blue-500">
                    <input type="text" name="course" value="{{ applicant.course }}" placeholder="Course" class="p-3 border border-gray-200 rounded-full focus:ring-2 focus:ring-blue-500">
                    <textarea name="working_experience" placeholder="Working Experience" class="p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500">{{ applicant.working_experience }}</textarea>
                    <input type="text" name="nin" value="{{ applicant.nin }}" placeholder="NIN" class="p-3 border border-gray-200 rounded-full focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full mt-6 bg-blue-500 text-white py-3 rounded-full font-poppins font-medium hover:bg-blue-600 transition duration-300">Save Changes</button>
                <a href="{% url 'admin_dashboard' %}" class="block text-center mt-4 text-blue-600 hover:underline">Cancel</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
